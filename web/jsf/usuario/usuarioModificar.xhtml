<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
    <h:head>

        <title>Modificar usaurio</title> 
        <!--<link href="../resources/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
        <script src="../../bootstrap/js/jquery.js"></script>
        <script src="../../bootstrap/js/bootstrap.min.js"></script>-->

        <h:outputStylesheet library="css" name="estilo.css"  />
    </h:head >
    <h:body>
        <div class="text-center">
            <center> <h2>Modificar del usuario</h2></center>
            <br/>
            <br/>
            <h:form id="FormularioModificarDatos" class="form-horizontal">


                <table align="center" width="55%">
                    <tr>
                        <div class="control-group"> 
                            <td>

                                <label class="control-label" for="nombre">Nombre:</label>
                            </td>
                            <td>
                                <div class="controls">
                                    <h:inputText id="nombre" value="#{usuarioBean.nombre}"  />
                                </div>
                            </td>
                        </div>
                        <div class="control-group"> 
                            <td>

                                <label class="control-label" for="apellidos">Apellidos:</label>
                            </td>
                            <td>
                                <div class="controls">
                                    <h:inputText id="apellidos" value="#{usuarioBean.apellidos}"  />
                                </div>
                            </td>
                        </div>
                    </tr>
                    <tr>
                        <div class="control-group"> 
                            <td>

                                <label class="control-label" for="nick">Nick:</label>
                            </td>
                            <td>
                                <div class="controls">
                                    <h:inputText id="nick" value="#{usuarioBean.nickN}" />
                                </div>
                            </td>
                        </div>
                        <div class="control-group"> 
                            <td>

                                <label class="control-label" for="pass">Contrase√±a:</label>
                            </td>
                            <td>
                                <div class="controls">
                                    <h:inputText id="pass" value="#{usuarioBean.pass}"  />
                                </div>
                            </td>
                        </div>
                    </tr>

                    <tr>
                        <div class="control-group"> 
                            <td>

                                <label class="control-label" for="email">Email:</label>
                            </td>
                            <td>
                                <div class="controls">
                                    <h:inputText id="email" value="#{usuarioBean.email}" />
                                </div>
                            </td>
                        </div>
                        <div class="control-group"> 
                            <td>

                                <label class="control-label" for="fechaNacimiento">Fecha Nacimiento:</label>
                            </td>
                            <td>
                                <div class="controls">
                                    <h:inputText id="fechaN" value="#{usuarioBean.fechaN}"  />
                                </div>
                            </td>
                        </div>
                    </tr>
                    <tr>
                        <div class="control-group"> 
                            <td>

                                <label class="control-label" for="fechaRegistro">Fecha Registro:</label>
                            </td>
                            <td>
                                <div class="controls">
                                    <h:inputText id="fechaR" value="#{usuarioBean.fechaR}" readonly="true"/>
                                </div>
                            </td>
                        </div>
                        <div class="control-group"> 
                            <td>

                                <label class="control-label" for="ciudad">Ciudad:</label>
                            </td>
                            <td>
                                <div class="controls">
                                    <h:inputText id="ciudad" value="#{usuarioBean.ciudad}"  />
                                </div>
                            </td>
                        </div>
                    </tr>

                    <tr>
                        <div class="control-group"> 
                            <td>

                                <label class="control-label" for="rango">Rango:</label>
                            </td>
                            <td>
                                <div class="controls">
                                    <h:inputText id="rango" value="#{usuarioBean.rango}" readonly="true"/>
                                </div>
                            </td>
                        </div>
                        <div class="control-group"> 
                            <td>

                                <label class="control-label" for="rol">Rol:</label>
                            </td>
                            <td>
                                <div class="controls">
                                    <h:inputText id="rol" value="#{usuarioBean.rolS}"  readonly="true"/>
                                </div>
                            </td>
                        </div>
                    </tr>

                    <tr>
                        <div class="control-group"> 
                            <td>
                                <label class="control-label" for="Equipo"> </label>
                            </td>
                            <label class="control-label" for="Equipo"> </label>
                            <td>

                            </td>
                            <!--
                            <td>

                                <label class="control-label" for="Equipo">Equipo:</label>
                            </td>
                            <td>
                                <div class="controls">
                                    <h:inputText id="equipo" value="#{usuarioBean.equipoS}"  />
                                </div>
                            </td>-->
                        </div>
                    </tr>                 
                </table>
                
                <table align="center" width="55%">
                    <tr>
                        <td><br/><br/>
                            <div class="row">
                                <div class="offset2 span3"><h:commandButton class="btn btn-primary" action="#{usuarioBean.modificarDatosUsuario()}" value="Actualizar datos" > </h:commandButton></div>         
                            </div>
                        </td>
                        <td><br/><br/>
                            <div class="row">
                                <div class="offset2 span3"><h:commandButton class="btn" action="#{usuarioBean.volver()}" value="Volver" ></h:commandButton> </div>
                            </div>
                        </td>
                    </tr>
                </table>

            </h:form>
            <br/>
            <br/>
            <h:outputText id="error" value="#{usuarioBean.error}" ></h:outputText>
        </div>
        <br/>
    </h:body>
</html>
