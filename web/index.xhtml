<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!-- Autor: Enrique Rios Santos -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
        <h:outputStylesheet library="css" name="estilo.css"  />
        <link href="/resources/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        
    </h:head>
    <h:body>   
            <h:graphicImage class="logo"
            alt="Logo GeoCaching"
            url="/resources/imagenes/logo.png">
            </h:graphicImage>  
            <h:form id="formLogin">
                <div id="cuadroMarron">
                    <b>Nick:</b> 
                    <h:inputText value="#{loginBean.nick}"/><br/>
                    <b>Contrase&ntilde;a:</b> 
                    <h:inputSecret id="pass" value="#{loginBean.pass}"/>
                    <h:message for="pass" errorClass="errorMessage" /><br/>
                    <h:commandButton value="Entrar" type="submit" action="#{loginBean.doLogin()}" />
                    <h:button value="Registrarse" outcome="jsf/usuario/registro"/>
                </div>
            </h:form>
    </h:body>
</html>
